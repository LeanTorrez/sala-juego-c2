
<h3 class="text-center text-light title">PREGUNTADOS</h3>

    <div class="card-body text-center" id="imagen">                              
      <div id="puntos">
          <p>NUMERO DE PREGUNTAS {{ this.contadorPreguntas + 1}} / 24</p>
      </div>

                    <div class="row my-5">

                    </div>

                    <div class="row">
                      <div class="col">
                        <img [src]="imagenPregunta" alt="pais">  
                      </div>
                    </div>

                    <div class="row my-3">
                        @for (item of this.opciones; track $index) {

                    </div>

                    <div class="row">

        </div>
