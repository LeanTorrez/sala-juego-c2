
@if(mostrarChat && auth.enSesion){
  <div class="card" id="chatHome">
      <div class="card-header">
        <div class="container">
          <div class="row">
            <div class="col justify-content-center">
              <div class="text-center h5" style="font-weight: bold;">
                Chat
              </div>
            </div>
            <div class="col-auto justify-content-end">
              <div class="text-end">
                <button class="btn btn-primary btn-sm" (click)="accionarChat()">
                  <fa-icon [icon]="faCerrar"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card-body h-100">
        <div class="contener-chat text-center">
          @for (msj of msjArray; track $index) {
            <div class="my-1" [ngClass]="this.auth.email==msj.email?'enviado':'recibido'">
              <div class="row">
                <div class="col">
                  <p class="chat-email">
                    {{msj.email}}
                    <span class="chat-fecha">
                      {{msj.fecha | fecha}}
                    </span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p class="chat-mensaje">
                    {{msj.mensaje}}
                  </p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    
      <div class="card-footer">
    
        <div class="input-group mb-3" (ngSubmit)="nuevoMensaje()">
          <input name="mensaje" [(ngModel)]="msj" type="text" class="form-control" placeholder="Esbriba un mensaje" aria-label="Esbriba un mensaje" aria-describedby="basic-addon2">
          <button class="btn btn-primary" (click)="nuevoMensaje()">   
            <fa-icon [icon]="faEnviar" ></fa-icon> 
          </button>  
        </div>
      </div>
    </div>
  
}@else if(auth.enSesion) {
  <button class="btn btn-dark" (click)="accionarChat()" id="chat-cerrado">   
    Abrir Chat 
    <fa-icon [icon]="faChat" style="padding: 5px;"></fa-icon>
  </button> 
}
